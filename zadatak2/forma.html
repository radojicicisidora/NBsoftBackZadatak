<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="logo" href="logo.png">
    <title>Unos korisnika</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <label style="color: aliceblue;">Unos korisnika</label>
    </nav>

    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">Ime</label>
                    <input type="text" name="firstname" id="firstname" class="form-control is-invalid" required>
                    <small class="form-text text-muted">
                        Unesite ime korisnika.
                    </small>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="lastname">Prezime</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" required>
                    <small class="form-text text-muted">
                        Unesite prezime korisnika.
                    </small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Pol</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Zenski</option>
                <option value="female">Muski</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthYear">Godina rodjenja</label>
            <input type="number" name="birthYear" id="birthYear" class="form-control is-invalid" required>
        </div>
        <div class="form-group">
            <label for="adress">Adresa</label>
            <input type="text" name="adress" id="adress" class="form-control" required>    
        </div>
        <div class="form-group">
            <label for="city">Grad</label>
            <input type="text" name="city" id="city" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Napomena</label>
            <textarea name="description" class="form-control" id="description"></textarea>
          </div>

        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" required>
            <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
</body>

</html>
